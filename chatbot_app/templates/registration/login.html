{% extends 'base.html' %}

{% block title %}Login - AI Chatbot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                <h4 class="mb-0 text-white"><i class="bi bi-box-arrow-in-right"></i> Login</h4>
            </div>
            <div class="card-body" style="background: var(--glass-bg);">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label" style="color: rgba(255, 255, 255, 0.9);">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: rgba(255, 255, 255, 0.9);">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                <hr style="border-color: var(--glass-border);">
                <p class="text-center mb-0" style="color: rgba(255, 255, 255, 0.7);">
                    Don't have an account? <a href="{% url 'register' %}" style="color: var(--neon-blue);">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
